<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>TIC TAC TOE</h1>
    <h2>Cadastre-se no jogo</h2>

    <div class="avatar-section">
      <span>&lt;</span>
      <button class="avatar-button">Avatar</button>
      <span>&gt;</span>
    </div>

    <form id="cadastroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <!-- Campos extras visuais (não usados por enquanto) -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmarSenha">Confirmar senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>

      <button type="submit" id="btnCadastrar">Cadastrar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#cadastroForm").on("submit", function(e) {
      e.preventDefault();

      const nome = $("#nome").val();
      const email = $("#email").val();
      const senha = $("#senha").val();
      const username = $("#email").val();
      const avatar = "";

      // Validação mínima
      if (!nome || !email) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      $.ajax({
        url: "/api/v1/usuarios",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ nome, email, senha, username, avatar }),
        success: function(response) {
          alert("Usuário cadastrado com sucesso!");
          $("#cadastroForm")[0].reset();
        },
        error: function(xhr) {
          const msg = xhr.responseJSON?.erro || "Erro ao cadastrar.";
          alert(msg);
        }
      });
    });
  </script>
</body>
</html>
